<!DOCTYPE html>
<html style="height: 100%;">
  <head>
    <title>Map of the Irian province</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scripts/leaflet.css">
    <script src="scripts/leaflet.js"></script>
  </head>
  
  <body style="height: 100%; margin: 0;">
    <div id="map" style="width: 100%; height: 100%; background: #000000;"></div>
    <script type="text/javascript">
  //Creating the Map
    var map = L.map('map').setView([0, 0], 0);
    L.tileLayer('map/{z}/{x}/{y}.png', {
      continuousWorld: false,
      noWrap: true,  
      minZoom: 2,
      maxZoom: 5,
    }).addTo(map);
  //Coordinate Finder
    var marker = L.marker([39.909736, -89.121094], {
      draggable: true,
    }).addTo(map);
    marker.bindPopup('Location Finder').openPopup();
    marker.on('dragend', function(e) {
      marker.getPopup().setContent(marker.getLatLng().toString()).openOn(map);
    });
  //Markers
    var alkmaar = L.marker([-45.920587,98.789063]).bindPopup('<b>Alkmaar</b><br />Reskined Saltmarsh from GoS').addTo(map);
    alkmaar.bindTooltip("Alkmaar");
    var mine = L.marker([-54.470038, 100.195313]).bindPopup('<b>Abbandoed mine</b><br />Forge of Fury from TftYP').addTo(map);
    var stronghold = L.marker([-59.040555, 87.890625]).bindPopup('<b>Stronghold</b><br />Hevily reskinned inn from Horror at Havel\'s Cross').addTo(map);
    var camp = L.marker([-39.504041, 99.228516]).bindPopup('<b>Ocatvian\'s Camp</b><br />Temporary location of Octavio\'s forces').addTo(map);
    var florum = L.marker([-38.61687, 14.414063]).bindPopup('<b>Florum</b><br />Capital city of Donia').addTo(map);
    florum.bindTooltip("Florum");
    var temet = L.marker([-32.805745, 61.567383]).bindPopup('<b>Temet</b>').addTo(map);
    temet.bindTooltip("Temet");
    var miport = L.marker([-1.230374, 2.944336]).bindPopup('<b>Miprot</b>').addTo(map);
    miport.bindTooltip("Miport");
  //Marker Groups
    var g_cities = L.layerGroup([alkmaar, florum, temet, miport]);
    var g_poi = L.layerGroup([mine, stronghold, camp]);
  //Marker Overlay
    var overlays = {
      "Cities": g_cities,
      "Points of interest": g_poi,
    }
    //GROUP CONTROLS
    L.control.layers(null, overlays).addTo(map);
    //Polylines
    var latlngs = [
    [-37.71859, 15.292969],
    [-36.315125, 18.149414],
    [-35.46067, 21.401367],
    [-34.234512, 29.487305],
    [-32.398516, 33.00293],
    [-31.203405, 35.200195],
    [-31.052934, 44.912109],
    [-34.161818, 60.952148]    
    ];  

    var polyline = L.polyline(latlngs, {color: 'red'}).addTo(map);
    polyline.bindTooltip("Road?");
  //Polygon    
    var polygon = L.polygon([
      [-27.527758, -88.857422],
      [-40.111689, -76.289063],
      [-50.903033, -100.283203],
      [-42.423457, -114.960938]
    ], {color: 'green'}).addTo(map);
     polygon.bindPopup("A polygon.");
     polygon.bindTooltip("A polygon");
    </script>
  </body>
</html>
